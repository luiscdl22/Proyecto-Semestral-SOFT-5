<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro - La Esquina Geek</title>
    <link rel="icon" href="img/favicon/favicon.ico" sizes="32x32" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <!-- Botón de retorno al inicio -->
    <a href="Home.html" class="btn-back" aria-label="Volver al inicio">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <span>Volver al inicio</span>
    </a>

    <div class="auth-container-simple">
        <div class="auth-toggle-btns">
            <button id="show-login" class="toggle-btn active">Iniciar Sesión</button>
            <button id="show-register" class="toggle-btn">Registrarse</button>
        </div>
        <div class="auth-forms-toggle">
            <form class="auth-form-simple" id="login-form">
                <h1>Iniciar Sesión</h1>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="btn-submit">Iniciar Sesión</button>
            </form>
            <form class="auth-form-simple" id="register-form" style="display:none;">
                <h1>Crear Cuenta</h1>
                <input type="text" name="name" placeholder="Nombre" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit" class="btn-submit">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Alternar entre login y registro
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("login-form");
            const registerForm = document.getElementById("register-form");
            const showLogin = document.getElementById("show-login");
            const showRegister = document.getElementById("show-register");
            showLogin.addEventListener("click", function () {
                loginForm.style.display = "flex";
                registerForm.style.display = "none";
                showLogin.classList.add("active");
                showRegister.classList.remove("active");
            });
            showRegister.addEventListener("click", function () {
                loginForm.style.display = "none";
                registerForm.style.display = "flex";
                showRegister.classList.add("active");
                showLogin.classList.remove("active");
            });
        });
    </script>
</body>

</html>
